<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="url(#grad)"/>
  
  <!-- Pendulum Circle -->
  <circle cx="256" cy="180" r="50" fill="white" opacity="0.9"/>
  
  <!-- Pendulum String -->
  <line x1="256" y1="80" x2="256" y2="180" stroke="white" stroke-width="4" opacity="0.8"/>
  
  <!-- Target/Circle Symbol -->
  <circle cx="256" cy="340" r="80" fill="none" stroke="white" stroke-width="8" opacity="0.3"/>
  <circle cx="256" cy="340" r="50" fill="none" stroke="white" stroke-width="6" opacity="0.5"/>
  <circle cx="256" cy="340" r="20" fill="white" opacity="0.7"/>
</svg>
